<form [formGroup]="orderForm" (ngSubmit)="submitForm()">
    <label>Customer Name</label>
    <input type="text" formControlName="customerName" style="width: 20rem;" class="form-control">
    <table class="table table-striped" formArrayName="items">
        <thead class="thead-dark">
            <tr>
                <th>Item Name</th>
                <th>Item Description</th>
                <th>Item Price</th>
                <th><button type="button" class="btn btn-primary" (click)="addItems()">Add Item</button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items().controls; let i=index" [formGroupName]="i">
                <td>
                    <input type="text" formControlName="itemName" class="form-control">
                </td>
                <td>
                    <input type="text" formControlName="description" class="form-control">
                </td>
                <td>
                    <input type="text" formControlName="price" class="form-control">
                </td>
                <td>
                    <button (click)="removeItems(i)" class="btn btn-danger">Remove Item</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
